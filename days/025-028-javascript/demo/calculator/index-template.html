<!DOCTYPE html>
<html>
<head>
  <title>JS is Fun!</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }
    #result {
      font-size: 200%;
      font-weight: bold;
    }
    #result, #calculateForm {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Basic JS Calculator</h1>

  <form id="calculateForm">
    <input id="num1">
    <select id="operator">
      <option name="+">+</option>
      <option name="-">-</option>
      <option name="*">*</option>
      <option name="/">/</option>
    </select>
    <input id="num2">
    <button type="button" id="calculate" onclick="doCalculation();">Calculate!</button>
  </form>

  <div id="result"></div>

  <script type="text/javascript">
  function doCalculation(){
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let select = document.getElementById('operator');
    let operator = select.selectedOptions[0].getAttribute('name');

    math = {
      '+' : function(x, y){return x + y},
      '-' : function(x, y){return x - y},
      '*' : function(x, y){return x * y},
      '/' : function(x, y){return x / y},
    };
    
    let result = math[operator](num1, num2);
    let result_element = document.getElementById('result');

    if(isNaN(result) || !isFinite(result)){
      result_element.style.color = 'red';
    } else {
      result_element.style.color = 'green';
    }
    result_element.innerHTML = result;
  }
  </script>

</body>
</html>
